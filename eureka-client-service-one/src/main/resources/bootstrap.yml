#如果服务的配置是通过配置中心实例(serviceId)/集群的方式读取的，必须使用此bootstrap.yml配置#
#而且必须在此服务中配置eureka server地址，因为此配置加载时就需要使用serviceId访问config-server#
spring:
  profiles: dev
  cloud:
    config:
      name: tt
      label: master
      profile: dev
      #uri: http://localhost:8888/
      #配置中心集群部署，通过负载均衡连接配置中心#
      discovery:
        enabled: true
        serviceId: config-server

---
spring:
  profiles: test
  cloud:
    config:
      label: master
      profile: test
      #uri: http://localhost:8888/
      discovery:
        enabled: true
        serviceId: config-server

--- #在此配置各环境下的公共配置信息#
spring:
  application:
    name: service-one

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8760/eureka/

