server:
  port: 8763

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8760/eureka/

spring:
  application:
    name: service-ribbon

service-one:
  # 如果使用别名调用，restTemplate必须配置@LoadBalanced，利用ribbon进行负载均衡；反之如果使用服务的实际ip地址(http://localhost:8761)调问，restTemplate则不能配置@LoadBalanced。
  domain: http://service-one
  api:
    hello: /hello